<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./chisato.jpg" alt="chisato" class="chisato" />
    <h1 class="caveat">Selamat Ulang Tahun!</h1>
    <p>Semoga hari ulang tahunmu penuh kebahagiaan!</p>
    <div id="slider-container">
      <button class="arrow prev" onclick="prevSlide()">❮</button>
      <div id="slider">
        <div class="slide"><img src="./foto/1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/2.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/3.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/4.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/5.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/6.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/7.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/8.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/9.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/10.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/11.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/12.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/13.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/14.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/15.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/16.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/17.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/18.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/19.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/21.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./foto/20.jpg" alt="Slide 1" /></div>
      </div>
      <button class="arrow next" onclick="nextSlide()">❯</button>
    </div>
    <h1 class="noto-sans">お誕生日おめでとう</h1>
    <script src="script.js"></script>
  </body>
</html>
